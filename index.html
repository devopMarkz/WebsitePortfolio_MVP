<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Digital</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script>
        // Verifica se o usuário está logado e redireciona para index.php
        fetch("backend/auth.php")
            .then(response => response.json())
            .then(data => {
                if (data.logged_in) {
                    window.location.href = "users/index.php";
                }
            });
    </script>
</head>
<body>
    <header>
        <h1>Portfólio Digital</h1>
    </header>

    <main>
        <h2>Crie e Compartilhe Seu Portfólio</h2>
        <p>Cadastre-se, publique seus projetos e compartilhe com o mundo!</p>

        <div class="button-container">
            <a href="register.html" class="button">Criar Conta</a>
            <a href="login.html" class="button">Login</a>
        </div>

        <h3>Últimos Portfólios</h3>
        <div id="portfolioGallery"></div>
    </main>

    <script src="assets/js/animations.js"></script>
</body>
</html>
