<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="backend/register.php" method="POST">
        <h2>Registro</h2>
